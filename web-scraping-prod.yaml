spring:
  kafka:
    producer:
      bootstrap-servers: theta-kafka-0-external:9040
    consumer:
      bootstrap-servers: theta-kafka-0-external:9040
    admin:
      properties:
        bootstrap.servers: theta-kafka-0-external:9040
  zipkin:
    base-url: http://zipkin-service:9411
eureka:
  client:
    service-url:
      defaultZone: http://car-eureka-service:8011/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
